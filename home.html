<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de memoria</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="titulo"> Agregar un programa </div>
            <div class="form">
                <input type="text" name = "name" autocomplete="off" placeholder="Nombre del programa">
                <input type="text" id="tamaño" name="tamaño" placeholder="Tamaño">
                <button>Nuevo programa</button>
            </div>
            <div class="Modelo">
            <div class="titulo"> Metodos de gestion de memoria </div>
                <select name="" id="selecProgramas">
                    <option selected=" " disabled=" "> Selecciona una particion</option>
                    <option value="1">Dinamica con compactacion</option>
                    <option value="2">Dinamica sin compactacion</option>
                    <option value="3">Estatica variable</option>
                    <option value="4">Estatica fija</option>
                </select>
            </div>
            <div class="ordenamiento">
                <input type="radio" name ="ordenamiento"><label class="labelOrd" checked = "checked">Mejor ajuste</label><br></input>
                <input type="radio" name ="ordenamiento"><label class="labelOrd">Peor ajuste</label><br></input>
                <input type="radio" name ="ordenamiento"><label class="labelOrd">Primer ajuste</label></input>
            </div>
            <button>Empezar</button>
        </div>
        <div class="box">
            <div class = "titulo">Lista de programas</div>
            <table class="tabla">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre del proceso</th>
                        <th>Tamaño del proceso</th>
                        <th>Encender</th>
                   </tr>
                </thead>
            </table>
            <div class="titulo">Lista de programas ejecutados</div>
            <table class="tabla">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre del proceso</th>
                        <th>Tamaño del proceso</th>
                        <th>Apagar</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="box">
            <canvas height="820" id="memoria">
            </canvas>
            <script src="logica.js">
            </script>

        </div>
    </div>
</body>

</html>
