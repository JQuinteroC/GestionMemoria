<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de memoria</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="clases.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="titulo"> Agregar un programa </div>
            <div class="form">
                <input type="text" name="name" autocomplete="off" placeholder="Nombre del programa">
                <input type="text" name="size" autocomplete="off" placeholder="Tama침o">
                <button id="nuevoPrograma">Nuevo programa</button>
            </div>
            <div class="Modelo">
                <div class="titulo"> Metodos de gestion de memoria </div>
                <select name="" id="selecProgramas">
                    <option selected=" " disabled=" "> Selecciona una particion</option>
                    <option value="1">Dinamica con compactacion</option>
                    <option value="2">Dinamica sin compactacion</option>
                    <option value="3">Estatica variable</option>
                    <option value="4">Estatica fija</option>
                </select>
                <div class="form">
                    <div id="contMetodos">
                    </div>
                </div>
            </div>
            <div class="ordenamiento">
            <div class="titulo"> Tipo de ajuste </div>
            <br>
            <label class="labelOrd">Mejor ajuste
                    <input type="radio" name="ordenamiento" value="mejor">
                    <span class="checkmark"></span>
                </label><br>
                
                <label class="labelOrd">Peor ajuste
                    <input type="radio" name="ordenamiento" value="peor">
                    <span class="checkmark"></span>
                </label><br>
                
                
                <label class="labelOrd">
                    Primer ajuste
                    <input type="radio" name="ordenamiento" value="primer">
                    <span class="checkmark"></span>
                </label>
            </div>
            <button id = "empezar">Empezar</button>
        </div>
        <div class="box">
            <div class="titulo">Lista de programas</div>
            
            <div class="contenedorTabla">
                <table class="tabla" id="tablaProgramas">
                    <thead>
                        <tr>
                            <th>Programa</th>
                            <th>Tama침o</th>
                            <th>Encender</th>
                            </tr>
                    </thead>
                    <tbody id="programas">
                    </tbody>
                </table>
            </div>

            <div class="titulo">Lista de programas ejecutados</div>
            <div class="contenedorTabla">
                <table class="tabla" id="tablaEjecutados">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre del proceso</th>
                            <th>Tama침o del proceso</th>
                            <th>Apagar</th>
                        </tr>
                    </thead>
                    <tbody id="ejecucion">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="box"
            style="/*! display: flex; *//*! align-items: center; */display: flex;justify-content: center;align-items: center;">
            <canvas height="820" id="memoria">
            </canvas>
            <script src="logica.js">
            </script>

        </div>
    </div>
</body>

</html>
